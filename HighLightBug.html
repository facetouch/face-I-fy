    <button onclick="move_right()">Move Right</button>

        <p id="demoXYZ"></p>

        <script>
            $(document).ready(function() {
                slider1 = $("#content-slider1").lightSlider({
                loop:true,
                keyPress:true
            });

                slider2 = $("#content-slider2").lightSlider({
                loop:true,
                keyPress:true
            });

                slider3 = $("#content-slider3").lightSlider({
                loop:true,
                keyPress:true
            });

                slider4 = $("#content-slider4").lightSlider({
                loop:true,
                keyPress:true
            });

                slider = new Array(slider1, slider2, slider3,slider4);
                ListDiv = new Array("div-content-slider1","div-content-slider2","div-content-slider3","div-content-slider4");
                
            
        });

            var i = 0;
            var maxI = 3;
            var maxSlides = 6;
            var imageID = new Array(maxI);
            //Creating Image ID Array
            for (var k1 = 0; k1 <= maxI; k1++) {
              imageID[k1] = new Array(maxSlides);
            }

            for (var k2 = 0; k2 <= maxI; k2++) {
              for(var k3 = 0; k3<maxSlides;k3++){
                    imageID[k2][k3] = "img"+""+(k2)+""+(k3);
              }
            }

            // document.getElementById("demoXYZ").innerHTML = x;

        function move_right() {
           curSlide1 = slider[i].getCurrentSlideCount();
          document.getElementById(imageID[i][curSlide1-1]).className="resize";
          slider[i].goToNextSlide();
           curSlide2 = slider[i].getCurrentSlideCount();
          document.getElementById(imageID[i][curSlide2-1]).className="resizeBold";
          document.getElementById("demoXYZ").innerHTML = curSlide2-1;
        }

        function move_left() {
           curSlide3 = slider[i].getCurrentSlideCount();
          document.getElementById(imageID[i][curSlide3-1]).className="resize";
          slider[i].goToPrevSlide();
           curSlide4 = slider[i].getCurrentSlideCount();
          document.getElementById(imageID[i][curSlide4-1]).className="resizeBold";
          document.getElementById("demoXYZ").innerHTML = curSlide4-1;
        }

        

        function get_curr() {
          document.getElementById("demoXYZ").innerHTML = imageID[3][4];
        }

        function goTo(){
            document.getElementById(imageID[3][4]).setAttribute('class', 'resizeBold');
        }

        function goToNextRow(){
            i++;
            if(i>maxI)i=maxI;
            document.getElementById(ListDiv[i-1]).className = "item";
            document.getElementById(ListDiv[i]).className = "itemBold";
            $('html, body').animate({
                scrollTop: $("#"+ListDiv[i]).offset().top
            }, 1000);
        }

        function goToPrevRow(){
            i--;
            if(i<0)i=0;
            document.getElementById(ListDiv[i+1]).className = "item";
            document.getElementById(ListDiv[i]).className = "itemBold";
            $('html, body').animate({
                scrollTop: $("#"+ListDiv[i]).offset().top
            }, 1000);
        }

        </script>
