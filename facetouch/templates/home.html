<!--{#{% extends 'base.html' %}#}-->
<link type="text/css" rel="stylesheet" href="/static/css/lightslider.css" />
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="/static/js/lightslider.js"></script>
<!DOCTYPE html>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<html>
  <head>
    <title></title>
  </head>
  <body>
      <button onclick="right()">Right Scroll</button>
      <button onclick="left()">Left Scroll</button>
  <script>
  var slider;
  $(document).ready(function() {
    {% for section in sections %}
      slider = $("#lightSlider_{{ section.id }}").lightSlider({
           loop:true,
           keyPress:true
      });
      document.getElementById(1).setAttribute("class", "w3-opacity-min");
    {% endfor %}
  });
    var currentIndex = 0;
    var list = [];
    {% for item in data %}
      list.push({{item.pk}});
    {% endfor %}


    function right() {
        slider.goToNextSlide()
        moveToNext(1)
    }
    function moveToNext(direction){
        const current = document.getElementById(list[currentIndex]);
        current.setAttribute("class", "w3-opacity-max");
        let nextIndex;
        console.log("dir" + direction)
        console.log("curr" + currentIndex)
        if(currentIndex==list.length-1 && direction == 1){
            nextIndex = 0;
        }
        else if(currentIndex == 0 && direction == -1){
            nextIndex = list.length - 1;
        }
        else{
            nextIndex = currentIndex + direction;
        }
        console.log("next" + nextIndex)
        const nextItem = document.getElementById(list[nextIndex]);
        nextItem.setAttribute("class", "w3-opacity-min");
        currentIndex = nextIndex;
    }

    function left() {
        slider.goToPrevSlide()
        moveToNext(-1)
    }
  </script>

    {% block pagecontent %}
      <div class="container">
        {% for section in sections %}
        <h1>{{ section.name }}</h1>
        <div class="demo">
          <ul id="lightSlider_{{ section.id }}" class="content-slider">
            {% for item in section.items %}
            <li>
            <div class="item">
              <img src="{{ item.image }}" class="w3-opacity-max"  style="width:80%" style="height:80%" id={{ item.id }}>
                <p>{{ item.name }}</p>
            </div>
            </li>

            {% endfor %}
          </ul>
        </div>
        {% endfor %}
      </div>
  {% endblock %}
  </body>
</html>
