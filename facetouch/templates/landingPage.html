<body>

{% block pagecontent %}
	<div class="demo">
        {% for section in sections %}
        <h2>{{ section.name }}</h2>
            <div class="itemBold" id="div-content-slider{{ section.id }}">
                <ul id="content-slider{{ section.id }}" class="content-slider">
                    {% for item in section.items %}

                    <li>
                        <!--<h3>{{ item.name }}</h3>-->
                        <img class="centered-and-cropped" width="200" height="200" src="{{ item.image }}" />
                    </li>
                    {% endfor %}
                </ul>
            </div>
        {% endfor %}
    </div>
{% endblock %}
    <button onclick="move_right()">Move Right</button>
    <button onclick="move_left()">Move Left</button>
    <!-- <button onclick="get_curr()">Get Curr</button>
    <button onclick="goTo()">Go To</button> -->
    <button onclick="goToNextRow()">Go To Next Row</button>
    <button onclick="goToPrevRow()">Go To Prev Row</button>



        <p id="demoXYZ"></p>

        <script>

            $(document).ready(function() {
            {% for section in sections %}
                slider{{ section.id }} = $("#content-slider{{ section.id }}").lightSlider({
                loop:true,
                keyPress:true
            });
            {% endfor %}
                slider = new Array(slider1, slider2, slider3,slider4);
                ListDiv = new Array("div-content-slider1","div-content-slider2","div-content-slider3","div-content-slider4");

        });
            var i = 0;
            var maxI = 3;
        function move_right() {
          slider[i].goToNextSlide();
        }
        function move_left() {
          slider[i].goToPrevSlide();
        }

        // function get_curr() {
        //   document.getElementById("demoXYZ").innerHTML = slider[i].getCurrentSlideCount();
        // }
        // function goTo(){
        //     slider[i].goToSlide(3);
        // }
        function goToNextRow(){
            i++;
            if(i>maxI)i=maxI;
            document.getElementById(ListDiv[i-1]).className = "item";
            document.getElementById(ListDiv[i]).className = "itemBold";
            $('html, body').animate({
                scrollTop: $("#"+ListDiv[i]).offset().top
            }, 1000);
        }
        function goToPrevRow(){
            i--;
            if(i<0)i=0;
            document.getElementById(ListDiv[i+1]).className = "item";
            document.getElementById(ListDiv[i]).className = "itemBold";
            $('html, body').animate({
                scrollTop: $("#"+ListDiv[i]).offset().top
            }, 1000);
        }
        </script>
</body>
