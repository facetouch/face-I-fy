<!-- djangotemplates/example/templates/data.html -->

{#{% extends 'base.html' %}#}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% block pagecontent %}
    <div class="table-div">
    <!-- We will display our data in a normal HTML table using Django's
    template for-loop to generate our table rows for us-->
      <table class="table">
        <thead>
          <tr>
            <th>Event Name</th>
            <th>Time Stamp</th>
          </tr>
        </thead>
        <tbody>
          {% for event in data %}
            <tr>
              <td>{{ event.event_name }}</td>
              <td>{{ event.time_stamp }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% endblock %}
  </body>
</html>
