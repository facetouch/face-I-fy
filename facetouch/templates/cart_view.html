<html>
<h1 align="center">Your order has been successfully placed!!!</h1>
<ul>
    {% for item in cartItems %}
        <div align="center">
            <img class="centered-and-cropped" width="200" height="200" src="{{ item.image.url }}" />
            <p> {{ item.name }} </p>
            <p> $   {{ item.price }} </p>
        </div>
    {% endfor %}
</ul>
</html>
